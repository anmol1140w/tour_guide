<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tour Guide Website</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#booknow">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to the Tour Guide</h1>
            <p>Select a city and explore!</p>
        </section>

        <section id="explore">
            <h2>Explore Cities</h2>
            <select id="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Aurangabad">Aurangabad</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Nasik">Nasik</option>
                <option value="Pune">Pune</option>
            </select>
            <select id="genre">
                <option value="Adventure">Adventure</option>
                <option value="Adventure">Adventure</option>
                <option value="Adventure">Adventure</option>
                <option value="Adventure">Adventure</option>
                <option value="Adventure">Adventure</option>
            </select>
            <input type="number" id="dist" placeholder="Enter range between 1-300 (km)">
            <button id="findLocations">Find Locations</button>
            <div id="locations"></div>
        </section>

        <section id="services">
            <h2>Services</h2>
            <div id="hotelInfo"></div>
        </section>

        <section id="booknow">
            <h2>Book Your Tour</h2>
            <button id="bookNowButton">Book Now</button>
        </section>
    </main>
    
    <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000;">
        <div style="background: white; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%;">
            <h2 id="popupTitle"></h2>
            <img id="popupImage" src="" alt="Location Image" style="width: 100%; border-radius: 8px; margin: 10px 0;">
            <p id="popupDescription"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/popup.js"></script>

</body>

</html>
